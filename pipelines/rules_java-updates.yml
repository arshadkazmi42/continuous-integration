---
steps:
  - input: "Artifacts information"
    fields:
      - text: "Artifacts output"
        key: "artifacts"
        required: true
        hint: |
          Output from create_java_tools_release.sh. E.g.:
          
          release_candidates/java/v11.9/java_tools_linux-v11.9-rc1.zip {sha}
          release_candidates/java/v11.9/java_tools_windows-v11.9-rc1.zip {sha}
          release_candidates/java/v11.9/java_tools_darwin_x86_64-v11.9-rc1.zip {sha}
          release_candidates/java/v11.9/java_tools_darwin_arm64-v11.9-rc1.zip {sha}
          release_candidates/java/v11.9/java_tools-v11.9-rc1.zip {sha}
           
  - wait 
      
  - label: "Update rules_java"
    agents:
      - "queue=default"
    command: |
      echo "+++ Checking out Git branch"    
      git fetch origin master
      git checkout master

      echo "+++ Identify required variable"
      artifacts=$(buildkite-agent meta-data get "artifacts") 
      echo "artifacts = \"\$artifacts\""          
      
      echo "+++ Check if RC"
      if [[ \"\$artifacts\" =~ \"-rc\" ]]; then
        echo "RC"
      else
        echo "Not RC"
      fi
